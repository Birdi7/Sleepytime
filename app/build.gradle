apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.sleepytime"
        minSdkVersion 21
        //minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'PREF_USER_TIME', '"PREF_USER_TIME"'
	    it.buildConfigField 'String', 'PREF_EXTRA_ALARM', '"PREF_EXTRA_ALARM"'
        it.buildConfigField 'String', 'PREF_SHOW_ADD_EXTRA_ALARM_DESCRIPTION', '"PREF_SHOW_ADD_EXTRA_ALARM_DESCRIPTION"'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.easytesting:fest-assert-core:2.0M8'

    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
}
